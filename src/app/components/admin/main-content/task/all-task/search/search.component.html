<section id="search-session">
    <div class="row">
        <div class="col-3">
            <select class="form-select opacity-75" aria-label="Default select example" [(ngModel)]="typeFilter">
                <option selected>Type</option>
                @for (type of typeList; track type) {
                    <option value={{type.id}}>{{type.description}}</option>
                }
            </select>
        </div>
        <div class="col">
            <select class="form-select opacity-75" aria-label="Default select example" [(ngModel)]="difficultyFilter">
                <option selected>Difficulty</option>
                @for (difficulty of difficultyList; track difficulty) {
                    <option value={{difficulty.id}}>{{difficulty.value}}</option>
                }
            </select>
        </div>
        <div class="col">
            <select class="form-select opacity-75" aria-label="Default select example" [(ngModel)]="statusFilter">
                <option selected>Status</option>
                @for (status of statusList; track status) {
                    <option value={{status.id}}>{{status.description}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row mt-3 ms-1">
        <div class="col">
            <app-date-range-picker titleLabel="Create time"
                (changeStartDateEvent)="handleCreateStartDateChange($event)"
                (changeEndDateEvent)="handleCreateEndDateChange($event)"/>
        </div>
        <div class="col">
            <app-date-range-picker titleLabel="Deadline"
                (changeStartDateEvent)="handleDeadlineStartDateChange($event)"
                (changeEndDateEvent)="handleDeadlineEndDateChange($event)"/>
        </div>
    </div>
    <div id="search-button-session" class="row justify-content-end">
        <div class="col-2">
            <button type="button" class="btn" (click)="submitFilter()"><i class="bi bi-search"></i> Search</button>
        </div>
    </div>
</section>
