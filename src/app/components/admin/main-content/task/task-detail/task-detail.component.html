<h2 mat-dialog-title>Task detail</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-3">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="data.id" disabled="true">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="data.name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <mat-form-field>
                <mat-label>Difficulty</mat-label>
                <input matInput [(ngModel)]="data.difficulty">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <input matInput [(ngModel)]="data.status">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <mat-label>Type</mat-label>
                <input matInput [(ngModel)]="data.type">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Create Time</mat-label>
                <input matInput [(ngModel)]="data.createTime">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Deadline</mat-label>
                <input matInput [(ngModel)]="data.deadline">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Document</mat-label>
                <input matInput [(ngModel)]="data.document">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="container">
        <div class="row">
            <div class="col-9 ms-3">
                <button mat-button (click)="onNoClick()" style="color: #dc3545;">Delete</button>
            </div>
            <div class="col align-self-end">
                <button mat-button (click)="onNoClick()">Discard</button>
                <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
            </div>        
        </div>
    </div>
    
</mat-dialog-actions>
